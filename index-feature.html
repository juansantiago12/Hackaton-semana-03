<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Tercer Reto</title>
</head>
<body>
    <section>
        <h1>Contacto</h1>
        <form action="">
            <input class= "control" type="text" name="first" id="first" placeholder="Nombre">
            <input class= "control" type="text" name="last" id="last" placeholder="Apellido">
            <input class= "control" type="email" name="email" id="email" placeholder="Correo" minlength="8">
            <input class= "control" type="tel" name="telf" id="telf" placeholder="Teléfono" minlength="8">
            <textarea class="control" name="coment" id="com" cols="30" rows="10" placeholder="Descripción"></textarea>
            <input class="boton" type="submit" value="ENVIAR">
        </form>
    </section>
</body>
</html>
